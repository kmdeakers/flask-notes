{% extends 'base.html' %}

{% block content %}
<form action="/notes/{{note.id}}/update" method="POST">

    {{ form.hidden_tag() }}

    {% for field in form
  if field.widget.input_type != 'hidden' %}
      <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </p>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Edit Note</button>


{% endblock %}
